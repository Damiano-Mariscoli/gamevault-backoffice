<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <div th:replace="~{fragments/resources :: headTags}"></div>
    <name>Create Pizza</name>
  </head>
  <body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <main class="container" th:object="${category}">
      <div class="row">
        <div class="col-12">
          <th:block>
            <h1 th:if="${edit}" class="text-center py-4 mb-2 fw-bold">
               Modifica l'category "[[${category.name}]]"
            </h1>
            <h1 th:unless="${edit}">
                Crea nuovo category

            </h1>

            <div class="row justify-content-center">
              <div class="col-8">
                <form class="form" th:action="${edit} ? @{/ingredienti/edit/{id}(id = ${category.id})} : @{/categories/create}" th:object="${category}" method="post" id="formOfferta">
                

                  <div class="mb-3">
                    <label class="form-lable" for="name">Nome category</label>
                   <input class="form-control" type="text" th:field="${category.name}" name="name" th:errorClass="is-invalid">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}">
                      <ul>
                        <li th:each="error : ${#fields.errors('name')}" th:text="${error}" > </li>
                      </ul>
                    </div>
                  </div>




                  <div class="my-3 d-flex justify-content-between">
                   <input type="submit" class="btn btn-primary" value="Create new category">
                   <input type="reset" class="btn btn-warning" value="Reset all fields" form="formPizza">
                  </div>

                </form>
              </div>
            </div>
          </th:block>
        </div>
      </div>
    </main>
    <div th:replace="~{fragments/resources :: scripts}"></div>
  </body>
</html>
