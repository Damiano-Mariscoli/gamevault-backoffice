<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <div th:replace="~{fragments/resources :: headTags}"></div>
    <link rel="stylesheet" th:href="@{/css/index.css}" />
    <link rel="stylesheet" th:href="@{/css/global.css}" />
    <link rel="stylesheet" th:href="@{/css/card.css}" />
    <title>Categories</title>
  </head>
  <body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main class="container my-5 p-5">
      <h1 class="text-center">Categories</h1>
      <hr />

      <div class="row my-5">
        <div class="col-12">
          <div class="search-container">
            <form
              class="d-flex gap-2"
              th:action="@{/categories/searchByCategory}"
              method="get"
            >
              <input
                type="text"
                name="name"
                class="form-control"
                placeholder="Search category..."
              />
              <button type="submit" class="btn btn-primary">Search</button>
            </form>
            <div class="mt-3">
              <a class="btn btn-primary w-100" th:href="@{/categories/create}"
                >Add a category</a
              >
            </div>
          </div>
        </div>
      </div>

      <hr />

      <h1>Ingredients</h1>
      <hr />

      <section class="row">
        <div class="col-12">
          <table
            th:if="${categories.size() > 0}"
            class="table table-hover table-bordered table-custom-bg table-custom-text"
          >
            <thead>
              <tr>
                <th>ID</th>
                <th>Ingredient Name</th>
                <th>Number of Pizzas</th>
                <th></th>
                <th sec:authorize="hasAuthority('ADMIN')"></th>
                <th sec:authorize="hasAuthority('ADMIN')"></th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="category : ${categories}" th:object="${category}">
                <td th:text="${category.id}"></td>
                <td th:text="${category.name}"></td>
                <td th:text="${category.games.size()}"></td>
                <td>
                  <a
                    class="btn btn-primary btn-sm"
                    th:href="@{/categories/{id}(id=${category.id})}"
                    >Show</a
                  >
                </td>
                <td sec:authorize="hasAuthority('ADMIN')">
                  <a
                    class="btn btn-success btn-sm"
                    th:href="@{/categories/edit/{id}(id=${category.id})}"
                    >Edit</a
                  >
                </td>
                <td sec:authorize="hasAuthority('ADMIN')">
                  <button
                    type="button"
                    class="btn btn-danger btn-sm"
                    data-bs-toggle="modal"
                    th:data-bs-target="'#delete-modal-' + ${category.id}"
                  >
                    Delete
                  </button>

                  <div
                    class="modal fade"
                    th:id="'delete-modal-' + ${category.id}"
                    tabindex="-1"
                    aria-labelledby="delete-modal"
                    aria-hidden="true"
                  >
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title fs-5" id="exampleModalLabel">
                            You are deleting category: [[*{name}]]
                          </h1>
                          <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                          ></button>
                        </div>
                        <div class="modal-body">
                          Are you sure you want to delete category: [[*{name}]]?
                        </div>
                        <div class="modal-footer">
                          <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                          >
                            Close
                          </button>
                          <form
                            action="#"
                            th:action="@{/categories/delete/{id}(id=${category.id})}"
                            method="post"
                          >
                            <button type="submit" class="btn btn-danger">
                              Delete
                            </button>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <p th:unless="${categories.size() > 0}">
          No categories present in our application...
        </p>
      </section>
    </main>
    <div th:replace="~{fragments/resources :: scripts}"></div>
  </body>
</html>
